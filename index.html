<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h2>It's <span id="playerId"></span>'s turn to roll</h2>
        </div>
        <div class="col-md-4">
          <span id="totalScore1"></span>
          <span id="totalScore2"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3>You rolled: <span id="diceId"></span><br></h3>
          <span class="btn btn-primary" id="hit">Hit!</span>
          <span class="btn btn-primary" id="hold">Hold!</span><br>
          <h3>Your turn for this score: <span id="turnScore"></span></h3>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
